language: node_js
matrix:
    fast_finish: true
    allow_failures:
        - node_js: "5"
node_js:
    - "0.10"
    - "0.12"
    - "4"
    - "5"
services:
    - couchdb
env:
    global:
        - NODE_ENV=test
        - CXX=g++-4.8
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-4.8
            - g++-4.8

before_install:
    - travis_retry git clone git://github.com/cozy/cozy-data-system.git
    - cd cozy-data-system
    - travis_retry npm install forever coffee-script -g
    - travis_retry npm install # data-system
    - pwd
    - NAME=data-system TOKEN=token forever start -o forever-ds.log build/server.js
    - ps aux | grep server.js
    - sleep 5
    - cat forever-ds.log
    - sudo netstat -plunt
    - curl http://localhost:9101/
    - coffee commands.coffee test-install notes
    - cd ..
    - export NAME=notes
    - export TOKEN=apptoken

after_failure:
    - cat cozy-data-system/forever-ds.log
